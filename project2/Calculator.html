<!DOCTYPE html>
<head>
    <title>Calculator Website</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link type="text/css" rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>

</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <table>
            <tr>
                <th colspan="4"><input type="text" id="a" name="display"></th>
            </tr>
            <tr>
                <th><input type="button" value="c" class="btn-operator"   id ="btn-operator" onclick="clr()"></th>
                <th><input type="button" value="%" class="btn-operator"   id ="btn-operator" onclick="press('%')"></th>
                <th><input type="button" value="Del" class="btn-operator" id ="btn-operator" onclick="backspace()"></th>
                <th><input type="button" value="/" class="btn-operator"   id ="btn-operator" onclick="press('/')"></th>
            <tr>
                <th><input type="button" value="7" class="btn-operator" id ="btn-number" onclick="press(7)"></th>
                <th><input type="button" value="8" class="btn-operator" id ="btn-number" onclick="press(8)"></th>
                <th><input type="button" value="9" class="btn-operator" id ="btn-number" onclick="press(9)"></th>
                <th><input type="button" value="*" class="btn-operator" id ="btn-operator" onclick="press('*')"></th>
            </tr>
            <tr>
                <th><input type="button" value="4" class="btn-operator" id ="btn-number" onclick="press(4)"></th>
                <th><input type="button" value="5" class="btn-operator" id ="btn-number" onclick="press(5)"></th>
                <th><input type="button" value="6" class="btn-operator" id ="btn-number" onclick="press(6)"></th>
                <th><input type="button" value="-" class="btn-operator" id ="btn-operator" onclick="press('-')"></th>
            </tr>
            <tr>
                <th><input type="button" value="1" class="btn-operator" id ="btn-number" onclick="press(1)"></th>
                <th><input type="button" value="2" class="btn-operator" id ="btn-number" onclick="press(2)"></th>
                <th><input type="button" value="3" class="btn-operator" id ="btn-number" onclick="press(3)"></th>
                <th><input type="button" value="+" class="btn-operator"  id ="btn-operator" onclick="press('+')"></th>
            </tr>
            <tr>
                <th><input type="button" value="00" class="btn-operator" id ="btn-number" onclick="press('00')"></th>
                <th><input type="button" value="0" class="btn-operator" id ="btn-number" onclick="press(0)"></th>
                <th><input type="button" value="." class="btn-operator" id ="btn-number" onclick="press('.')"></th>
                <th><input type="button" value="=" class="btn-operator" id ="btn-equal" onclick="result()"></th>
            </tr>
        </table>
    </div>
</body>
